<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Reset */
/* Full page centering */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #8599b9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Login container */
#login-container {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(173, 17, 17, 0.1);
    width: 100%;
    max-width: 400px;
    
}

/* Heading */
#login-container h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

/* Form styling */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 8px;
    color: #444;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}

input[type="text"]:focus {
    outline: none;
    border-color: #007bff;
}

/* Error message */
.error {
    color: red;
    font-size: 13px;
    margin-top: 5px;
}

/* Submit button */
button.btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button.btn:hover {
    background-color: #0056b3;
}

        
    </style>
</head>
<body>
   <div id="login -container">
    <h1>login-page</h1>
    <form action="" id="login-form">
        <div class="form-group">
            <!-- email -->
            <label for="">E-mail</label>
            <input type="text" id="email" placeholder="Enter the E-mail">
            <span class="error" id="emailError"></span>
        </div>

        <div class="form-group">
            <!-- password -->
            <label for="">Password</label>
            <input type="text" id="pass" placeholder="Enter the password">
            <span class="error" id="passwordError"></span>
        </div>
               <!-- button -->
        <button type="submit" class="btn"><a href="home.html"></a>Login</button>
    </form>
   </div> 

   <script src="login.js"></script>
</body>
</html>
