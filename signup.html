<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        /* Basic reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Container */
#signup-container {
    background-color: #ffffff;
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

#signup-container h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

/* Form group */
.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #555;
}

input[type="text"],
input[type="email"] {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
}

input:focus {
    border-color: #007bff;
    outline: none;
}

/* Error message */
.error {
    color: red;
    font-size: 14px;
    margin-top: 5px;
    display: block;
}

/* Submit button */
button#submit-btn {
    width: 100%;
    padding: 12px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
}

button#submit-btn:hover {
    background-color: #0056b3;
}

/* Footer */
#form-footer {
    margin-top: 15px;
    text-align: center;
    font-size: 14px;
}

#form-footer a {
    color: #007bff;
    text-decoration: none;
}

#form-footer a:hover {
    text-decoration: underline;
}

    </style>
</head>

<body>
    <div id="signup-container">
        <h1>SignUp Form</h1>
        <form action="" id="signup-form" novalidate>
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="enter username" required>
                <span class="error" id="usernameError"></span>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="enter password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" placeholder="enter confirm-password" required>
                <span class="error" id="confirm-passwordError"></span>
            </div>
            <!-- Email -->
            <div class="form-group">
                <label for="mail">Email ID</label>
                <input type="email" id="mail" placeholder="enter email" required>
                <span class="error" id="mailError"></span>
            </div>

            <button type="submit" id="submit-btn">SignUp</button>

        </form>

        <div id="form-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
        
    </div>




    <script src="signup.js"></script>
</body>

</html>
